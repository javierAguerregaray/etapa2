<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>holaa</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
        <main>
            <div Id="root"></div>

            <script type="text/babel">

                //importacion    
                //const {useState} = React;
                

                function App() {

const [tareas , setList] = React.useState ([]) ; //esta es la lista
const [nueva , setValue] = React.useState ([]); //este es el valor



//ahora toma el dato del input value y se lo asigna a nueva y despues con el button lo agrega a la lista tareas
// y despues borra el campo

return ( 


<div className='App'>

<input value={nueva} onChange= {(e) => setValue(e.target.value)} />
<button onClick = {()=>{setList([...tareas, nueva]);setValue("")} }>agregar</button>
<hr />

<ul>

    {
  tareas.map((lista, lis) => (
    <li key={`li_${lis}`}>
   <input type="checkbox" />
        <span>{lista}</span>

     <button onClick= {() => setList (tareas.filter (x => x !==lista )) } >borrar</button> 
    </li>
  ))
}
    
    </ul>

</div>
//tareas es el array de la lista, con span se visualiza en pantalla
// el button aca sirve para eliminar de la lista aplicandole filter



)

}

             

                // lo saque de un ejemplo de la clase
                const root = document.getElementById('root');
                ReactDOM.render(<App/>, root);
            </script>
        </main>
</body>
</html>
