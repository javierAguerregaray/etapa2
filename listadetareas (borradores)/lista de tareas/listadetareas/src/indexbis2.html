<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>holaa</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
        <main>
            <div Id="root"></div>

            <script type="text/babel">

                //importacion    
                //const {useState} = React;
                

                function App() {

const [list , setList] = React.useState ([]) ; //esta es la lista
const [value , setValue] = React.useState ([]); //este es el valor


return ( 


<div className='App'>

<input value={value} onChange= {(e) => setValue(e.target.value)} />
<button onClick = {()=>{setList([...list, value]);setValue("")} }>agregar</button>
<hr />
<ul>
    {
  list.map((l, li) => (
    <li key={`li_${li}`}>
   <input type="checkbox" />
        <span>{l}</span>

     <button onClick= {() => setList (list.filter (x => x !==l )) } >borrar</button> 
     
    </li>
  ))
}
    
    </ul>

</div>


)

}

             

                // Instalar App
                const root = document.getElementById('root');
                ReactDOM.render(<App/>, root);
            </script>
        </main>
</body>
</html>
